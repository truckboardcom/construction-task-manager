<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <span class="material-icons menu-icon">construction</span>
                    <h1>Task Manager</h1>
                </div>
                <div class="header-right">
                    <button class="sync-btn" id="syncBtn" title="Sync with Google Sheets">
                        <span class="material-icons">sync</span>
                    </button>
                    <button class="add-task-btn" id="addTaskBtn">
                        <span class="material-icons">add</span>
                        New Task
                    </button>
                </div>
            </div>

            <!-- Search and Filters -->
            <div class="filter-bar">
                <div class="search-box">
                    <span class="material-icons">search</span>
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                </div>
                <select id="areaFilter" class="filter-select">
                    <option value="">All Areas</option>
                </select>
                <select id="statusFilter" class="filter-select">
                    <option value="">All Statuses</option>
                    <option value="completed">Completed</option>
                    <option value="pending">In Progress</option>
                </select>
                <select id="priorityFilter" class="filter-select">
                    <option value="">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="stats-bar">
                <div class="stat-card">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">In Progress</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="overdueTasks">0</span>
                    <span class="stat-label">Overdue</span>
                </div>
            </div>

            <div class="tasks-container" id="tasksContainer">
                <!-- Tasks will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Task Details</h2>
                <button class="modal-close" id="modalClose">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Area</label>
                    <input type="text" id="modalArea" class="form-input">
                </div>
                <div class="form-group">
                    <label>Task Description</label>
                    <textarea id="modalTask" class="form-input" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <input type="text" id="modalStatus" class="form-input">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Deadline</label>
                        <input type="date" id="modalDeadline" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="modalPriority" class="form-input">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="modalNotes" class="form-input" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="modalCompleted">
                        <span>Mark as Completed</span>
                    </label>
                </div>

                <!-- Comments Section -->
                <div class="comments-section">
                    <h3>Comments</h3>
                    <div class="comments-list" id="commentsList">
                        <!-- Comments will be loaded here -->
                    </div>
                    <div class="comment-input-box">
                        <textarea id="newComment" placeholder="Add a comment..." rows="2"></textarea>
                        <button id="addCommentBtn" class="btn-primary">
                            <span class="material-icons">send</span>
                            Add Comment
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="modalCancel">Cancel</button>
                <button class="btn-primary" id="modalSave">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
